<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <form action="" method="post">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="name" required>
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="email" required>
        </div>
        <br>
        <div>
            <label for="gender" >Gender</label>
                <div>
                    <input type="radio" name="gender" id="gender_m" required>
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" name="gender" id="gender_f" required>
                    <label for="female">Female</label>
                </div>
        </div>
        <br>
        <div>
            <label for="cars">Car Brands</label>
            <select name="car brands" id="cars" required>
                <option value="BMW" id="cars">BMW</option>
                <option value="Audi" id="cars">Audi</option>
                <option value="Mercedez" id="cars">Mercedez</option>
                <option value="choose the option" id="cars" selected disabled>--Please choose an option--</option>
            </select>
        </div>
        <br>
        <div>
            <label for="age">Age</label>
            <input type="number" id="age" style="width: 4%;" placeholder="age" required>
        </div>
        <br>
        <div>
            <label for="dob">DOB</label>
            <input type="date" id="dob" required>
        </div>
        <br>
        <div>
            <label for="tel">Phone Number</label>
            <input type="tel" id="tel" name="phone number" placeholder="xxx-xxx-xxxx">
        </div>
        <br>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="password" required>
        </div>
        <br>
        <div>
            <input type="checkbox" required>
            <label for="checkbox"> I agree to the TOS</label>
        </div>
        <br>
        <div>
            <button type="submit" id="submit">Submit</button>
        </div>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
